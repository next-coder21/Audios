<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios Custom Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assest/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e192675c65.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand px-5" href="#">Audios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item px-4">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link px-4" href="#" >
                Support
              </a>
              
            </li>
          </ul>
        </div>
      </nav>
      <!-- main -->
      <audio src="" id="audio"></audio>
      <div class="container ">
        <h2 class="pt-3 nusic-name  text-center">Song name</h2>
        <h3 class="pt-2 artist-name  text-center">Artist</h3>
        <p class="pt-3 release-year text-center">year</p>
        <div class="disk">

        </div>
        <div class="song-slider">
          <input type="range" value="0" class="seek-bar">
          <span class="current-time ">00.00</span>
          <span class="song-duration">00.00</span>
        </div>

        <div class="controls">
          <button class="btn backward-btn" ><i class="fa-solid fa-backward-step fa-xl" style="color: #356dd0;"></i></button>
          <button class="play-btn pause">
            <span></span>
            <span></span>
          </button>
          <button class="btn forward-btn" ><i class="fa-solid fa-forward-step fa-xl" style="color: #356dd0;"></i></button>
        </div>
        
        <h4 class="text-center pt-5">Audios online player</h4>

      </div>
      <!-- <script src="song.js"></script> -->
    <script src="./sorce.js"></script>
</body>
</html>
